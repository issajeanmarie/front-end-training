		//JSON METHODS
		fetch("./json.json")
			.then((result) => result.json())
			.then((data) => {
				//JSON STRINGIFY METHOD
				localStorage.setItem("API-DATA", JSON.stringify(data));
			});

		const localData = localStorage.getItem("API-DATA");
		//JSON PARSE METHOD
		console.log(JSON.parse(localData));
